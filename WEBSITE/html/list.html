<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
    body{ background-color: rgb(121, 38, 199);}
        .ollist{
            color: chartreuse;
            
        }
    </style>
</head>

<body>
    <div class="ollist">
        <h3>ordered list</h3>
        <!-- this is how you can add ordered list -->
        <!-- type=1,i,I, -->
        <ol type="I" start="1">
            <li>web browser</li>
            <li>notepad/ide</li>
            <li>internet</li>
            <li>knowledge</li>
        </ol>
    </div>
    <div class="ullist">
        <h3>unodered list</h3>
        <!-- This how you can add unodered list -->
        <!-- type=disk,circle,square, -->
        <ul type="circle">
            <li>C++</li>
            <li>C</li>
            <li>Java</li>
            <li>python</li>
            <li>kotlin</li>
        </ul>
    </div>
</body>

</html>
